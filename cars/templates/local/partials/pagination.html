<div class="container pagination">
    <div class="pagination-container">

        {% if first_page_out_of_range %}
            <span class="page-item">...</span>
            <a class= "page-item page-list" href="?page=1">1</a>
        {% endif %}

        {% for page in pagination_range.pagination %}
            <a class="page-item page-list" href="?page={{page}}"> {{ page }} </a>
        {% endfor %}
    </div>
</div>
